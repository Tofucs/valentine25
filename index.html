<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
    <br />
    <img src="kittycute.jpg" height="300px" width="150px" alt="cat asking question" class="responsive" />

    <script>
      let currentAudio = null;
      window.addEventListener("DOMContentLoaded", function () {
    currentAudio = document.getElementById("default");
  });

      function playAudio(audioID) {
        let audio = document.getElementById(audioID);
        

        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
        }

        if (audio.paused) {
          audio.play();
          currentAudio = audio;
          
        } else {
          //dont do anything
        }
      }
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
          

          playAudio("sad")
        });
        
    </script>

    <audio id="default" controls autoplay loop>
      <source src="audio/aptmeow.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="sad" loop>
      <source src="audio/meowsad.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
